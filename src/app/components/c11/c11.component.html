<!DOCTYPE html>
<div class="has-text-centered">
	<h2 class="title">El componenteC11</h2>
	<hr />
	<div class="row justify-content-md-center">
		<div>¿Formulario válido? : {{miFormulario.valid}}</div>
		<hr />
		<div>
			<form [formGroup]="miFormulario">
				<div class="form-group">
					<label
						>Nombre:<br />
						<input type="text" class="input" name="nombre" formControlName="nombre" />
					</label>
				</div>
				<div class="form-group">
					<label>Color: </label>
					<br />
					<div class="select">
						<select class="form-control" name="color" formControlName="color">
							<option selected>Blanco</option>
							<option>Azul</option>
							<option>Negro</option>
							<option>Rojo</option>
							<option>Verde</option>
						</select>
					</div>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="adulto" formControlName="adulto" />
						Soy adulto y vacunado
					</label>
				</div>
				<button class="button is-primary" type="submit" [disabled]="miFormulario.invalid">Enviar</button>
			</form>
			<hr />
		</div>
	</div>
</div>
